<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.userId.user}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{post.content}}</p>
    <p>Likes: {{post.likes}}</p>
    <p>Publicacion: {{post.createdAt | date}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-raised [routerLink]="['/posts/edit', post._id ]"
      [disabled]="edit">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button mat-button mat-raised color="warn" (click)="deletePost()"
    [disabled]="edit">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
