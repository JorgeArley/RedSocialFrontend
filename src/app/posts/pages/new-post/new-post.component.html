<div class="grid register">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="postForm">
          <mat-form-field class="col-12">
            <mat-label>Titulo de la publicaci√≥n</mat-label>
            <input matInput type="text" required formControlName="title" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Contenido</mat-label>
            <input matInput type="textarea" required formControlName="content" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Likes</mat-label>
            <input matInput type="number" required formControlName="likes" />
          </mat-form-field>
        </form>
        <div class="flex justify-content-between">
          <span></span>
          <button mat-flat-button color="primary" (click)="saveData()">
            <mat-icon>save</mat-icon>
            <span *ngIf="edit"> Actualizar</span>
            <span *ngIf="!edit">Guardar</span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
